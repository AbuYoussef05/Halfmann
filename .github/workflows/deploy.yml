name: Deploy Vite to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Repository auschecken
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Node.js installieren
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Abhängigkeiten installieren
      - name: Install dependencies
        run: npm install

      # 4️⃣ Projekt bauen
      - name: Build Vite project
        run: npm run build

      # 5️⃣ 404.html für React Router erzeugen
      - name: Create 404.html fallback
        run: cp dist/public/index.html dist/public/404.html

      # 6️⃣ Upload für GitHub Pages vorbereiten
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/public

      # 7️⃣ Deploy auf GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
