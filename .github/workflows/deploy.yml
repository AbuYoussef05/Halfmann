name: Deploy Vite to GitHub Pages

on:
  push:
    branches: [ main ]   # bei jedem Push auf main deployen

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # --- 1. Repository auschecken
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- 2. Node installieren
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # --- 3. Dependencies installieren (aus dem client-Ordner)
      - name: Install dependencies
        run: npm install --prefix client

      # --- 4. Projekt bauen
      - name: Build Vite project
        run: npm run build --prefix client

      # --- 5. SPA-Fallback: 404.html erzeugen
      - name: Create 404.html fallback
        run: cp dist/public/index.html dist/public/404.html

      # --- 6. Artefakt (fertige Seite) hochladen
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/public

      # --- 7. Auf GitHub Pages ver√∂ffentlichen
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
