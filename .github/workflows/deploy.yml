name: Deploy Vite to GitHub Pages
on:
  push:
    branches: [ main ]
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install im client, aber vom Root aus
      - name: Install deps
        run: npm install --prefix client

      # Build vom Root aus starten (Vite liest deine vite.config.ts im Root)
      - name: Build
        run: npm run build --prefix client

      # SPA-Fallback: jetzt stimmen die Pfade (Root -> dist/public)
      - name: Add 404.html
        run: cp dist/public/index.html dist/public/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
